<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Depósito de Códigos CSS</title>
<link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="icon" href="logo.svg">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="logo.svg" alt="Logo">
                <div class="social-icons">
                    <a href="https://www.instagram.com/bason.technology/" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.tiktok.com/@bason.technology" class="social-icon"><i class="fab fa-tiktok"></i></a>
                </div>
            </div>
           
        </div>
    </header>
    
    <div class="main-content">
        <div class="container">
            <!-- Card 1 -->
            <div class="code" id="buttonCode1">
                <img src="img/transicaoDeCor.png" alt="Imagem 1">
                <p class="titulo">Transição de Cor em Texto</p>
                <button onclick="copyHtml('buttonHtml1')">Copiar HTML</button>
                <button onclick="copyCss('buttonCss1')">Copiar CSS</button>
            </div>
            
            <!-- Card 2 -->
            <div class="code" id="buttonCode2">
                <img src="img/switch.png" alt="Imagem 2">
                <p class="titulo">On/Off</p>
                <button onclick="copyHtml('buttonHtml2')">Copiar HTML</button>
                <button onclick="copyCss('buttonCss2')">Copiar CSS</button>
            </div>

              <!-- Card 3 -->
              <div class="code" id="buttonCode2">
                <img src="img/textImageFundo.png" alt="Imagem 2">
                <p class="titulo">Texto com img no fundo</p>
                <button onclick="copyHtml('buttonHtml3')">Copiar HTML</button>
                <button onclick="copyCss('buttonCss3')">Copiar CSS</button>
            </div>

              <!-- Card 4 -->
              <div class="code" id="buttonCode2">
                <img src="img/comESemTransition.png" alt="Imagem 2">
                <p class="titulo">Transição Leve</p>
                <button onclick="copyHtml('buttonHtml4')">Copiar HTML</button>
                <button onclick="copyCss('buttonCss4')">Copiar CSS</button>
            </div>
        </div>
    </div>

    <!-- Elementos escondidos para armazenar o código HTML e CSS -->
    <div style="display: none;">
        <pre><code id="buttonHtml1"></code></pre>
        <pre><code id="buttonCss1"></code></pre>
        <pre><code id="buttonHtml2"></code></pre>
        <pre><code id="buttonCss2"></code></pre>
        <pre><code id="buttonHtml3"></code></pre>
        <pre><code id="buttonCss3"></code></pre>
        <pre><code id="buttonHtml4"></code></pre>
        <pre><code id="buttonCss4"></code></pre>
    </div>
    <br>
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <p>Todos os direitos reservados a Bason Technology &copy; 2024</p>
                </div>
                <div class="footer-right">
                    <div class="social-icons">
                        <a href="https://www.instagram.com/bason.technology/" class="social-icon"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.tiktok.com/@bason.technology" class="social-icon"><i class="fab fa-tiktok"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
